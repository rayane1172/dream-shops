spring.application.name=dream-shops



server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/dream_shops_db
spring.datasource.username=root
spring.datasource.password=admin
# logging.level.root=DEBUG
logging.level.org.apache.coyote=DEBUG

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# to show sql queries to create tables
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
## (create : create table from scratch
## update : update table when there's any changes
## create-drop : only when projet is runnig
# #  validate : for production
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.profiles.active=dev
api.prefix=/api/v1
